<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Pages 部署测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .test-button:active {
            transform: translateY(0);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .check-item:last-child {
            border-bottom: none;
        }
        
        .check-icon {
            font-size: 20px;
            min-width: 24px;
        }
        
        .check-label {
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        
        .check-value {
            color: #666;
            font-size: 13px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }
        
        .summary h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .summary p {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .info-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Cloudflare Pages 部署测试</h1>
        <p class="subtitle">测试最新部署是否成功生效</p>
        
        <div class="info-box">
            <strong>📝 部署信息</strong>
            <div>最新 Commit: <code>d17de2d</code></div>
            <div>推送时间: 刚刚</div>
            <div>预计部署时间: 2-5 分钟</div>
        </div>
        
        <div class="test-section">
            <div class="test-title">
                <span>🔐</span>
                <span>测试 1: 登录 API（JWT 认证）</span>
            </div>
            <button class="test-button" onclick="testLoginAPI()">
                开始测试登录 API
            </button>
            <div id="login-result"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">
                <span>📦</span>
                <span>测试 2: 产品列表 API</span>
            </div>
            <button class="test-button" onclick="testProductsAPI()">
                开始测试产品 API
            </button>
            <div id="products-result"></div>
        </div>
        
        <div id="summary"></div>
    </div>
    
    <script>
        let loginSuccess = false;
        let productsSuccess = false;
        
        async function testLoginAPI() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<div class="result info"><div class="loading"></div> 正在测试...</div>';
            
            try {
                const response = await fetch('https://kn-wallpaperglue.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({
                        email: 'admin@kn-wallpaperglue.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                // 检查关键字段
                const checks = {
                    'HTTP 状态码': response.status === 200 ? '✅ 200' : `❌ ${response.status}`,
                    'success': data.success ? '✅ true' : '❌ false',
                    'accessToken': data.accessToken ? '✅ 已返回' : '❌ 未返回',
                    'refreshToken': data.refreshToken ? '✅ 已返回' : '❌ 未返回',
                    'authType': data.authType === 'JWT' ? '✅ JWT' : `❌ ${data.authType || '未设置'}`,
                    'user': data.user ? '✅ 已返回' : '❌ 未返回',
                    'expiresIn': data.expiresIn ? `✅ ${data.expiresIn}秒` : '❌ 未返回'
                };
                
                loginSuccess = response.status === 200 && 
                              data.success && 
                              data.accessToken && 
                              data.refreshToken && 
                              data.authType === 'JWT';
                
                let html = `<div class="result ${loginSuccess ? 'success' : 'error'}">`;
                html += `<strong>${loginSuccess ? '✅ 测试通过！' : '❌ 测试失败'}</strong>\n\n`;
                
                for (const [key, value] of Object.entries(checks)) {
                    html += `<div class="check-item">`;
                    html += `<span class="check-icon">${value.startsWith('✅') ? '✅' : '❌'}</span>`;
                    html += `<span class="check-label">${key}</span>`;
                    html += `<span class="check-value">${value.replace(/^[✅❌]\s*/, '')}</span>`;
                    html += `</div>`;
                }
                
                if (loginSuccess) {
                    html += `\n\n🎉 部署成功！JWT 认证已启用！`;
                } else {
                    html += `\n\n⚠️ 部署可能未完成，请等待 2-3 分钟后重试`;
                }
                
                html += `</div>`;
                resultDiv.innerHTML = html;
                
                updateSummary();
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 请求失败: ${error.message}</div>`;
                loginSuccess = false;
                updateSummary();
            }
        }
        
        async function testProductsAPI() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<div class="result info"><div class="loading"></div> 正在测试...</div>';
            
            try {
                const response = await fetch('https://kn-wallpaperglue.com/api/products?limit=5', {
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const data = await response.json();
                
                productsSuccess = response.status === 200 && data.success;
                
                let html = `<div class="result ${productsSuccess ? 'success' : 'error'}">`;
                html += `<strong>${productsSuccess ? '✅ 测试通过！' : '❌ 测试失败'}</strong>\n\n`;
                html += `HTTP 状态码: ${response.status}\n`;
                html += `成功: ${data.success ? '是' : '否'}\n`;
                html += `产品数量: ${data.data?.length || 0}\n`;
                
                if (data.data && data.data.length > 0) {
                    html += `\n示例产品:\n`;
                    data.data.slice(0, 3).forEach(product => {
                        html += `  • ${product.name_zh} (${product.product_code})\n`;
                    });
                }
                
                html += `</div>`;
                resultDiv.innerHTML = html;
                
                updateSummary();
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 请求失败: ${error.message}</div>`;
                productsSuccess = false;
                updateSummary();
            }
        }
        
        function updateSummary() {
            const summaryDiv = document.getElementById('summary');
            
            if (loginSuccess && productsSuccess) {
                summaryDiv.innerHTML = `
                    <div class="summary">
                        <h2>🎉 所有测试通过！</h2>
                        <p>部署已成功！你现在可以访问网站并登录了。</p>
                        <p style="margin-top: 10px;">🌐 网站地址: <a href="https://kn-wallpaperglue.com" target="_blank" style="color: white; text-decoration: underline;">https://kn-wallpaperglue.com</a></p>
                    </div>
                `;
            } else if (loginSuccess || productsSuccess) {
                summaryDiv.innerHTML = `
                    <div class="summary" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <h2>⚠️ 部分测试通过</h2>
                        <p>部分功能已部署成功，请继续测试其他功能。</p>
                    </div>
                `;
            }
        }
        
        // 页面加载时自动运行测试
        window.addEventListener('load', () => {
            setTimeout(() => {
                testLoginAPI();
            }, 500);
        });
    </script>
</body>
</html>
