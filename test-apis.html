<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>API端点测试</h1>
    <button onclick="testAPIs()">测试所有API</button>
    <div id="results"></div>

    <script>
        async function testAPI(endpoint, name) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                return {
                    name,
                    success: response.ok,
                    status: response.status,
                    data: data
                };
            } catch (error) {
                return {
                    name,
                    success: false,
                    error: error.message
                };
            }
        }

        async function testAPIs() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>正在测试API端点...</p>';
            
            const tests = [
                { endpoint: '/api/products', name: '公开产品列表' },
                { endpoint: '/api/content/home', name: '首页内容' },
                { endpoint: '/api/admin/contacts', name: '联系消息列表' }
            ];
            
            const results = [];
            for (const test of tests) {
                const result = await testAPI(test.endpoint, test.name);
                results.push(result);
            }
            
            resultsDiv.innerHTML = '';
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `test-result ${result.success ? 'success' : 'error'}`;
                if (result.success) {
                    div.innerHTML = `<strong>${result.name}</strong>: 成功 (状态码: ${result.status})`;
                } else {
                    div.innerHTML = `<strong>${result.name}</strong>: 失败 (${result.error || 'HTTP ' + result.status})`;
                }
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
